<script>
    var scrollnum=0;
    window.onresize=function(){
        //lazyload();
        debounce(lazyload,window);
    };
    function debounce(method,context){
        clearTimeout(method.timeout);
        method.timeout = setTimeout(function(){
            method.call(context);
        },500);
    }
    function lazyload(){
        console.log("scroll执行了"+scrollnum);
    }

</script>
